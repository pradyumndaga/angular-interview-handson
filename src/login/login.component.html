<p>Child: {{ message }}</p>
<ng-content></ng-content>
<form [formGroup]="login" (ngSubmit)="onSubmit()">
  <p>Email</p>
  <input type="text" formControlName="email" />
  <p [hidden]="login.valid || !login.touched">Username is mandatory</p>
  <p>Password</p>
  <input type="password" formControlName="password" /> <br /><br />
  <input type="submit" />
</form>
