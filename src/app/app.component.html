<hello name="{{ name }}"></hello>
<p>
  Start editing to see some magic happen :)<br />
  {{ message?.message }}
</p>
<div>
  Username: {{ user }}
  <br/>
  <input type="text" [(ngModel)]="user" (change)="changed()"/>
  <br/>
  Country: {{country}}
  <br/>
  <select [(ngModel)]="country">
    <option *ngFor="let country of countryList">{{country}}</option>
  </select>
</div>
<div *ngIf="username; else login">
  <p highlighter>
    Username: <b>{{ username | Upper }}</b> logged in Success!!
  </p>
  <button (click)="logout()">Logout</button>
</div>
<ng-template #login>
  <app-login
    [message]="message?.message"
    (username)="setUsername($event)"
  >Please enter login credentials</app-login>
</ng-template>
<router-outlet></router-outlet>
